<!DOCTYPE html>
<html lang="en" ng-csp>
<head>

    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="less/styles.less"/>

</head>

<body>

    <div class="container">
        <div class="navbar navbar-default" data-ng-controller="NavController">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">benjals</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a data-ng-click="home()">Home</a></li>
                    <li><a data-ng-click="signUp()">Sign Up</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        <div data-ng-controller="UIController">
            <img data-ng-hide="showUI" src="img/loader.gif"></img>
            <div ng-view data-ng-show="showUI"></div>
        </div>
    </div>
    <script data-main="js/main" src="js/libs/require.js"></script>

</body>

</html>
