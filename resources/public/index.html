<!DOCTYPE html>
<html lang="en" ng-csp>
<head>

    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

    <div class="container">
        <div class="navbar navbar-default" data-ng-controller="NavController">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">benjals</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a data-ng-click="home()">Home</a></li>
                    <li><a data-ng-click="signUp()">Sign Up</a></li>
                </ul>
                <form data-ng-show="loginDecided && !isLoggedIn()" class="navbar-form navbar-right" ng-cloak>
                    <div class="form-group">
                        <input type="text" class="form-control" data-ng-model="loginForm.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" data-ng-model="loginPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default" data-ng-click="login()">Login</button>
                </form>
                <div data-ng-show="loginDecided && isLoggedIn()" ng-cloak>
                    <p class="navbar-text pull-right">
                        <img src="{{user.avatar}}?s=20">
                        <a class="navbar-link" href="#/users/{{user.id}}">{{user.first}} {{user.last}}</a>
                        (<a class="navbar-link" data-ng-click="logout()">Sign Out</a>)
                    </p>
                </div>
            </div>
        </div>
        <div ng-view></div>
    </div>
    <script data-main="js/main" src="js/libs/require.js"></script>

</body>

</html>
