<form role="form">
    <fieldset>
        <legend>Add User</legend>

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" data-ng-model="userForm.first">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" data-ng-model="userForm.last">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" data-ng-model="userForm.email"><br/>
        </div>

        <button type="submit" class="btn btn-primary" data-ng-click="addUser()">Submit</button>
    </fieldset>
</form>
