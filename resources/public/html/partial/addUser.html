<form>
    <fieldset>
        <legend>Add User</legend>
        <label>First Name</label>
        <input type="text" data-ng-model="userForm.first">
        <label>Last Name</label>
        <input type="text" data-ng-model="userForm.last">
        <label>Email</label>
        <input type="text" data-ng-model="userForm.email"><br/>
        <button type="submit" class="btn" data-ng-click="addUser()">Submit</button>
    </fieldset>
</form>
